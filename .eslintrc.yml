env:
  node: true
  jest: true
  es2021: true

extends:
  - airbnb-base

parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  no-console: 0
  import/extensions:
    - error
    - ignorePackages
    - js: always
  linebreak-style: 0
  quotes: ["error", "single"]
  comma-dangle: ["error", "always-multiline"]
  no-underscore-dangle: ["error", { "allow": ["__filename", "__dirname"] }]
  no-restricted-syntax: 0
  import/no-extraneous-dependencies: ["error", {"devDependencies": true}]
